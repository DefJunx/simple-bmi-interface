<!DOCTYPE html>
<html lang="en">

   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="style.css">
      <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
      <script src="https://kit.fontawesome.com/e7e3cfae88.js" crossorigin="anonymous"></script>
      <title>BMI App</title>
   </head>

   <body>
      <div class="hide" id="main">
         <div class="container">
            <div class="row">
               <div data-gender="male" class="gender-card card">
                  <i class="fa fa-mars"></i>
                  MALE
               </div>
               <div data-gender="female" class="gender-card card inactive">
                  <i class="fa fa-venus"></i>
                  FEMALE
               </div>
            </div>
            <div class="row">
               <div class="card">
                  <div class="height">
                     <span class="val"></span>CM
                  </div>
                  <input class="slider" min="130" max="230" type="range">
               </div>
            </div>
            <div class="row">
               <div class="card">
                  <span>WEIGHT (KG)</span>
                  <input disabled class="weight" type="text">
                  <div class="pm-container">
                     <button class="minus">-</button>
                     <button class="plus">+</button>
                  </div>
               </div>
               <div class="card">
                  <span>AGE</span>
                  <input disabled class="age" type="text">
                  <div class="pm-container">
                     <button class="minus">-</button>
                     <button class="plus">+</button>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <div class="hide" id="result">
         <div class="container">
            <div class="card">
               <div>Your BMI is:</div>
               <div class="bmi"></div>
            </div>
         </div>
      </div>
      <div class="button-group">
         <button class="reset secondary">Reset</button>
         <button class="calculate primary">Calculate</button>
      </div>
      <script src="app.js"></script>
   </body>

</html>
